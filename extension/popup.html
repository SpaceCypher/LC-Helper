<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LC Helper</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background: #0e1116;
      color: #e5e7eb;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 500;
    }

    p {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #9ca3af;
      line-height: 1.5;
    }

    .status {
      padding: 12px;
      background: rgba(96, 165, 250, 0.1);
      border: 1px solid rgba(96, 165, 250, 0.2);
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #60a5fa;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background: #93c5fd;
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>LC Helper</h2>
    <div class="status" id="status">
      <span class="status-indicator"></span>
      <span id="statusText">Connecting...</span>
    </div>
  </div>

  <div class="content">
    <p>
      Solve problems on LeetCode and they'll automatically sync to your revision system.
    </p>

    <div class="input-group">
      <label for="backendUrl">Backend URL (e.g., Vercel App)</label>
      <input type="text" id="backendUrl" placeholder="http://localhost:3000" />
    </div>

    <div class="input-group">
      <label for="apiKey">App Password</label>
      <input type="password" id="apiKey" placeholder="Enter app password from .env" />
      <button id="saveKeyBtn">Save Settings</button>
    </div>

    <div class="divider"></div>

    <button onclick="openDashboard()" class="dashboard-btn">
      Open Dashboard
    </button>
  </div>

  <script src="popup.js"></script>

  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e1116;
      color: #e5e7eb;
    }

    .header {
      padding: 20px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
    }

    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #8b949e;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fbbf24;
      margin-right: 8px;
    }

    .content {
      padding: 20px;
    }

    p {
      margin: 0 0 16px 0;
      font-size: 13px;
      color: #8b949e;
      line-height: 1.5;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #c9d1d9;
    }

    input {
      width: 100%;
      padding: 8px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-size: 13px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }

    input:focus {
      outline: none;
      border-color: #58a6ff;
    }

    button {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(240, 246, 252, 0.1);
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }

    #saveKeyBtn {
      background: #238636;
      color: white;
      border: none;
    }

    #saveKeyBtn:hover {
      background: #2ea043;
    }

    .dashboard-btn {
      background: #21262d;
      color: #c9d1d9;
    }

    .dashboard-btn:hover {
      background: #30363d;
    }

    .divider {
      height: 1px;
      background: #30363d;
      margin: 16px 0;
    }
  </style>
</body>

</html>
